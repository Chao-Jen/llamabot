name: llamabot
channels:
  - conda-forge
dependencies:
  # Core stack
  - python=3.11
  - build
  - bump2version
  - ipykernel
  - ipywidgets
  - jupyter
  - jupyterlab
  - mamba
  - pip
  - twine
  - loguru
  - pydantic>=2.0
  # Utilities
  - pyprojroot
  - python-dotenv
  # CLI development
  - typer>=0.4.0
  # Software testing
  - hypothesis
  - pytest
  - pytest-cov
  - coverage
  # Code Style Tools
  - black
  - darglint
  - flake8
  - interrogate
  - pylint
  # Documentation
  - mkdocs=1.4.3
  - mkdocs-material
  - mkdocstrings
  - panel
  - jupyter_bokeh
  - bokeh
  - pyzotero
  - pyperclip
  - astunparse
  - pytest-mock
  - gitpython
  - textual
  - prompt-toolkit
  - openai
  - wget
  - rich
  - pyzotero
  - nltk # transitive dependency by way of llama_index
  # pip dependencies
  - pip:
      # Place packages that cannot be installed by conda in this section.
      - llama_index>=0.6.0
      - langchain>=0.0.189
      - mknotebooks
      - case-converter
      - sh
